<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../Css/PgEmprestarUser.css">
    <title>Empretar Chave</title>
</head>
<body>
    <div class="container">
        <h2>Lista de Chaves</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome <span>*</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="contato">Contato <span>*</span></label>
                <input type="tel" id="contato" name="contato" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
            </div>
            <button type="submit">Adicionar Chave</button>
        </form>
    </div>
    
</body>
</html>
